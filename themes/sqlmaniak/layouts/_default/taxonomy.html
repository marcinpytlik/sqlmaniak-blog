
{{ define "title" }}{{ .Title }}{{ end }}
{{ define "main" }}
<h1>{{ .Title }}</h1>
{{ range .Pages }}
  <article class="post">
    <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
    <p class="meta">{{ .Date.Format "2006-01-02" }} Â· {{ .ReadingTime }} min</p>
    {{ if .Params.description }}<p>{{ .Params.description }}</p>{{ else }}<p>{{ .Summary }}</p>{{ end }}
  </article>
{{ end }}
{{ end }}
